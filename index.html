    <style>

        :root {
            --primary: #2F80ED;

            --text: #2d3436;
        }

        * {
            box-sizing: border-box;

        body {

        .container {

        /* å¤´éƒ¨æ ·å¼ */
        header {
            text-align: center;

        }

        .search-box {
            max-width: 600px;
            margin: 1rem auto;
            position: relative;
        }

        #searchInput {
            width: 100%;

            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {

        /* å·¥å…·åˆ†ç±»å¡ç‰‡ */
        .category-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin: 1.5rem 0;
            padding: 1.5rem;
        }

        .category-title {
            color: var(--primary);

            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .tool-item {
            padding: 1rem;
            border-radius: 8px;

            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .tool-item:hover {
            transform: translateY(-2px);
            background: #fff;
            box-shadow: 0 2px 8px rgba(47,128,237,0.1);
        }

        .tool-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .tool-list {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸš€ DevNavigator</h1>
            <p>ç‹¬ç«‹å¼€å‘è€…å‡ºæµ·å·¥å…·ç®± - èšç„¦åˆè§„ä¸æ•ˆç‡</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢å·¥å…·æˆ–åˆ†ç±»...">
            </div>
        </header>

        <div id="toolsContainer"></div>
    </div>

    <script>
        // å·¥å…·æ•°æ®
        const toolData = [
            {
                category: 'äº‘æœåŠ¡',
                tools: [
                    {name: 'Vercel', url: 'https://vercel.com', icon: 'https://i.imgur.com/1D8VqHt.png'},
                    {name: 'AWS Lightsail', url: 'https://aws.amazon.com/lightsail', icon: 'https://i.imgur.com/3Q1Yn3F.png'},
                    {name: 'Supabase', url: 'https://supabase.com', icon: 'https://i.imgur.com/0GHbD4D.png'}
                ]
            },
            {
                category: 'æ”¯ä»˜åˆè§„',
                tools: [
                    {name: 'Stripe Atlas', url: 'https://stripe.com/atlas', icon: 'https://i.imgur.com/8UZtwy4.png'},
                    {name: 'Paddle', url: 'https://paddle.com', icon: 'https://i.imgur.com/m5eQ0w7.png'},
                    {name: 'Quaderno', url: 'https://quaderno.io', icon: 'https://i.imgur.com/1Cz8XHr.png'}
                ]
            },
            // æ›´å¤šæ•°æ®...
        ];

        // æ¸²æŸ“å·¥å…·åˆ—è¡¨
        function renderTools(data) {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = data.map(cat => `
                <div class="category-card">
                    <h2 class="category-title">${cat.category}</h2>
                    <div class="tool-list">
                        ${cat.tools.map(tool => `
                            <a href="${tool.url}" target="_blank" class="tool-item">
                                <img src="${tool.icon}" class="tool-icon" alt="${tool.name}">
                                <span>${tool.name}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = toolData.map(cat => ({
                ...cat,
                tools: cat.tools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    cat.category.toLowerCase().includes(searchTerm)
            })).filter(cat => cat.tools.length > 0);
            
            renderTools(filtered);
        });

        // åˆå§‹åŒ–åŠ è½½
        renderTools(toolData);
    </script>
</body>
